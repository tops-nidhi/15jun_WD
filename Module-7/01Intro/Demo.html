<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
        <h6>H6</h6>
    </div>
    <div class="container-fluid">
        <p class="h1">Heading-1</p>
        <p class="h2">Heading-2</p>
        <p class="h3">Heading-3</p>
        <p class="h4">Heading-4</p>
        <p class="h5">Heading-5</p>
        <p class="h6">Heading-6</p>
    </div>
    <div class="container outline outline-success border border-5 mx-auto  w-100">
        <p class="display-1 float-end text-danger clearfix">Display-1</p>
        <p class="display-2 float-end text-primary clearfix">Display-2</p>
        <p class="display-3 text-warning clearfix ">Display-3</p>
        <p class="display-4 ">Display-4</p>
        <p class="display-5">Display-5</p>
        <p class="display-6">Display-6</p>
    </div>
    <div class="container-fluid">
        <del>Delete tag</del>
        <mark>Mark tag</mark>
        <p class="mark">Mark tag</p>
        <button type="button" class="btn btn-outline-success">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
