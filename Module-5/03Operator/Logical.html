<!-- 
    && - logical And
    || - logical Or
    ! - Logical Not
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <script>
        var a = 0.5, b = -0.5; // true
        if(a > 0 && b < 0){
            console.log(true);
        }
        else{
            console.log("false");
        }
    </script>
</body>
</html>
