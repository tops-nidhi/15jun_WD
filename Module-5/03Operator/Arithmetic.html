<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <!-- 
        +, - , *, /, %, ++, --, **
     -->

     <script>
        let a = 5;
        let b = 2;
        console.log(a+b); // addition -> 7
        alert(a-b); // subtraction -> 3
        console.log(a*b);// multiplication-> 10
        console.log(a/b) ;// division -> 2.5 (float number)
        console.log(a%b);// modulus-> 1
        console.log(a**b);// modulus-> 25
        /*        ++ and -- are not operators but unary operator*/
        console.log(++a); // increment -> 6
        console.log(--a)// decrement -> 5
        
     </script>
</body>
</html>
