<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid-2</title>
</head>
<body>
    <script>
        let i , j;
        for(i = 0; i < 5; i++)
        {
            for(j = 5; j > i; j--){
                document.write('* ');
            }
            for(j = 0; j <= i; j++){
                document.write('&nbsp;');
            }
            for(j = 0; j < i; j++){
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            for(j = 4; j >= i; j--){
                document.write('* ');
            }
            document.write("<br/>");
        }
        for(i = 4; i >= 0; i--)
        {
            for(j = 4; j >= i; j--){
                document.write('* ');
            }
            for(j = 0; j <= i; j++){
                document.write('&nbsp;');
            }
            for(j = 0; j < i; j++){
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            for(j = 4; j >= i; j--){
                document.write('* ');
            }
            document.write("<br/>");
        }

    </script>
</body>
</html>
