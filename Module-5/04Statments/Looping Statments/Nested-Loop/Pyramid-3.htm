<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid-2</title>
</head>
<body>
    <script>
        let i , j, num = 0;
        for(i = 4; i >= 0; i--)
        {
            for(j = 0; j <= i; j++){
                document.write(num +' ');
                num++;
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
