<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    

    <script>
        let i;
        i = 0;
        do
        {
            document.write(i + "<br>");
            i++;
        }while(i < 10);
    </script>
</body>
</html>
