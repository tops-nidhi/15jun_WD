<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>C</button>
    <button>=</button>

    <script>
        let buttons = document.getElementsByTagName('button');
        // console.log(buttons);
        result = '';
        for( i of buttons)
        {
            i.addEventListener('click', function(x){
                buttonText = x.target.innerText;
                // console.log(buttonText);
                if(buttonText == '='){
                    result = eval(result);
                    console.log(result);
                    result = '';
                }
                else if (buttonText == 'C'){
                    result = '';
                    console.log(result);
                }
                else{
                    result += buttonText;
                    console.log(result);
                }
            });
        }
    </script>
</body>
</html>
