<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In</title>
    <style>
        .fadeIn {
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .cart{
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('.cart').fadeToggle();
            });
        });
    </script>
</head>
<body>
    <button>fadeIn</button>
    <img src="https://moreconvert.com/wp-content/uploads/2023/01/sc-offer-in-lists.png" alt="" width="100%" class="cart">
    
</body>
</html>
