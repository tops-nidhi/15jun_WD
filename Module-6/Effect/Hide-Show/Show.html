<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <style>
        .show {
            height: auto;
            width: 75%;
            display: grid;
            place-items: center;
            outline: 3px solid currentColor;
        }
        .show p{
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function() {
                $('p').show();
                $('h2').text('Content is Visible now');
            });
        });
    </script>
</head>
<body>
    <div class="show">
        <h2>Show</h2>
        <p>Show Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor sed a nisi explicabo libero assumenda, perferendis animi quos error, dicta dignissimos distinctio ipsum voluptatibus fugiat quod consequuntur incidunt nesciunt fugit!</p>
        <button type="button">Show Content</button>
    </div>
</body>
</html>
