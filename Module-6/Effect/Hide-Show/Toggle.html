<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide-Show</title>
    <style>
        .hide_show {
            height: auto;
            width: 75%;
            display: grid;
            place-items: center;
            outline: 3px solid currentColor;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function() {
                // $('p').toggle();
                // $('p').toggle('fast');
                // $('p').toggle('slow');
                $('p').toggle(2000);
            });
        });
    </script>
</head>
<body>
    <div class="hide_show">
        <h2>Hide / Show</h2>
        <p>Show Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor sed a nisi explicabo libero assumenda, perferendis animi quos error, dicta dignissimos distinctio ipsum voluptatibus fugiat quod consequuntur incidunt nesciunt fugit!</p>
        <button type="button">Hide Content</button>
    </div>
</body>
</html>
