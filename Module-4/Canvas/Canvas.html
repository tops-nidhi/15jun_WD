<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="can" height="250px" width="250px"></canvas>

    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext("2d");
        // Draw a rectangle
        ctx.fillStyle = 'coral';
        // ctx.fillRect(30, 30, 100, 100);
        // Draw a circle
        ctx.arc(75, 75, 50, 0, 3.5) ;
        ctx.strokeStyle ='red'
        ctx.strokeWidth = "1";
        ctx.fill();
    </script>
</body>
</html>
