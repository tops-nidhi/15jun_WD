<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        .banner{
            height: 500px;
            width: 100%;
            border: 1px solid black;
            /* background: url('https://lapinozpizza.in/assets/wla_new/lapinoz/img/banner2.jpg'); */
            position: relative;
        }
        .banner img{
            filter: brightness(50%);
            position: absolute;
        }
        .banner h1{
            font-size: 70px;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://lapinozpizza.in/assets/wla_new/lapinoz/img/banner2.jpg" alt="" height="100%" width="100%">
        <h1>Lorem ipsum dolor <span style="color: yellow;"> sit amet.</span></h1>
    </div>
</body>
</html>
