<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .parent{
            height: 250px;
            width: 500px;
            border: 2px solid red;
            position: relative;
        }
        .child{
            width: inherit;
            position: absolute;
        }
        .c-1{
            top: 25px;
            background: lightcoral;
            height: 200px;
            z-index: 2;
        }
        .c-2 {
            height: 250px;
            background: lightblue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child c-1"></div>
        <div class="child c-2"></div>
    </div>
</body>
</html>
