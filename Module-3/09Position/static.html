<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        div{
            height: 250px;
            width: 50%;
            margin: 50px;
            background: #3af;
            border: #9f3eef solid 5px;
            position: static;
            top: 150px;
            left: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
