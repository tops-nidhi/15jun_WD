<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        div{
            height: inherit;
            width: inherit;
            border: coral solid 5px;
            position: fixed;
            top: 50%;
            transition: 1s;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
