<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .box{
            width: auto;
            height: 1500px;
            border: 1px solid red;
            background: khaki;
        }
        .item{
            height: 200px;
            width: auto;
            background: teal;
            border: 1px solid gray;
            margin: 5px;
        }
        .box #sticky{
            position: sticky;
            top: 0;
            left: 0;
            box-shadow: 0px 0px 50px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item i-1">1</div>
        <div class="item" id="sticky">2</div>
    </div>
</body>
</html>
