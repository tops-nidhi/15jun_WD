<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family= PT+Sans:ital@1&display=swap');
        p{
            background: #000;
            color: rebeccapurple;
            padding: 50px;
            /* font-family: 'Open Sans', sans-serif; */
            font-family: 'PT Sans', sans-serif;
            text-align: justify;
            letter-spacing: 2px;
            word-spacing: 3px;
            text-transform: capitalize;
            text-decoration: underline aqua;
            text-decoration-style: dashed;
            text-decoration-thickness: 1px;
            /* text-decoration-color: aqua; */
            text-underline-offset: 5px;
            font-style: bold;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, mollitia! Aliquam quae ad ab aliquid laborum consequuntur quia quisquam, sunt explicabo fugiat nemo praesentium rerum quaerat earum suscipit vel quas.</p>

</html>
