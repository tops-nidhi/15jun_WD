<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>

<body>
    <center>
        <h2>Ordered list</h2>
        <hr>
        <h3>Week Name</h3>
    </center>
    <!-- ordered lists -->
    <ol type="a" start="7">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
    </ol>
</body>

</html>
