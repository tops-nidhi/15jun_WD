<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered</title>
</head>

<body>
    <center>
        <h2>Unordered List</h2>
        <hr color="navy">
        <h3>Food Product</h3>
        <hr width="35%">
    </center>
    <!-- Unordered list -->
    <ul type="square">
        <li>Bread - 5 kg (4 servings)</li>
        <li>Milk - 6 liters / day</li>
        <li>Eggs - 7 dozen(s) per month</li>
        <li>Cheese - 1kg/month for breakfast and lunch.</li>
        <li>Fruits - 2 peace for a day</li>
    </ul>
</body>

</html>
