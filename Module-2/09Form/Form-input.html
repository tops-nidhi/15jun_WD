<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-input</title>
</head>
<body>
    <form action="">
        Text:<input type="text">
        <br><br>
        email: <input type="email" name="" id="">
        <br><br>
        tel: <input type="tel" name="" id="">
        <br><br>
        number: <input type="number" name="" id="">
        <br><br>
        range: <input type="range" name="" id="">
        <br><br>
        color: <input type="color" name="" id="">
        <br><br>
       file: <input type="file"> 
       <br><br>
        Image: <input type="image" name="" id="">
        <br><br>
        <select name="std" id="">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
        </select>
        <br><br>
        Gender: male<input type="radio" name="gender" id="">
        Female<input type="radio" name="gender" id="" checked>
       other<input type="radio" name="gender" id="">
       <br><br>
    Sub: HTML<input type="checkbox" name="sub" id="">
    CSS<input type="checkbox" name="sub" id="">
    JavaScript<input type="checkbox" name="sub" id="">
    <br><br>
    Text area<textarea name="" id="" cols="15" rows="5"></textarea>
    <br><br>
    Date:<input type="date" name="" id="">
    <br><br>
    time: <input type="time" name="" id="">
    <br><br>
    dateTime: <input type="datetime" name="" id="">
    <br><br>
    dateTime Local <input type="datetime-local" name="" id="">
    <br><br>
    Week:<input type="week" name="" id="">
    <br><br>
    Month: <input type="month" name="" id="">
</form>
</body>
</html>
