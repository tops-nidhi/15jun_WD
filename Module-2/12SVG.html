<!-- SVG - Scalable Vector Graphics -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="250" width="500" style="border: 1px solid black;">
        <rect height="100" width="100" x="200" y="80" stroke="red" stroke-width="5" fill="yellow"/>
    </svg>
</body>
</html>
