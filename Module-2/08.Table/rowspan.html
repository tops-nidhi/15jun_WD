<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="1px">
        <caption>employee data</caption>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>John Doe</td>
            <!-- rowspan attribute is used to merge cells -->
            <td rowspan="2">50000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Jane Smith</td>
            <!-- <td>50000</td> -->
        </tr>
        <tr>
            <td>3.</td>
            <td>Alex martin</td>
            <td>60000</td>
        </tr>
    </table>
</body>
</html>
