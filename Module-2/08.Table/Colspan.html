<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table border="1px">
        <caption>Invoice</caption>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>qty</th>
            <th>price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mouse pad</td>
            <td>5</td>
            <td>60</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HDMI cable</td>
            <td>5</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>graphics card</td>
            <td>3</td>
            <td>25000</td>
        </tr>
        <tr>
            <td colspan="4">total: 74,500</td>
        </tr>
    </table>
</body>
</html>
