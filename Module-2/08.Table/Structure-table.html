<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure-Table</title>
</head>

<body>
    <center>
        <table border="1px" cellpadding="5px">
            <caption>Student MarkSheet</caption>
            <thead>
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jeny</td>
                    <td>95%</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Johnson</td>
                    <td>76%</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>David</td>
                    <td>45%</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sarina</td>
                    <td>86%</td>
                    <td>A+</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">total:4</td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>

</html>
