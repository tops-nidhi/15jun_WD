<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellpadding Cellspacing</title>
    <style>
        table, 
        th,
        td{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1px" cellpadding="15px" cellspacing="15px">
        <tr>
            <td>No</td>
            <td>name</td>
            <td>Gender</td>
            <td>age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>alana martin</td>
            <td>Female</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Johnson</td>
            <td>Male</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Alex</td>
            <td>Male</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
