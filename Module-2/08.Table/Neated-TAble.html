<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>08:00am</td>
            <td>11:00am</td>
            <td rowspan="3">
                <table border="1px" cellpadding="5px">
                    <tr>
                        <td>XPath</td>
                    </tr>
                    <tr>
                        <td>Xpath transformation</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>02:00pm</td>
            <td>05:00pm</td>
        </tr>
    </table>
</body>
</html>
